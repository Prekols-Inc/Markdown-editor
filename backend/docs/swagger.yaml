basePath: /
definitions:
  main.DeleteResponce:
    properties:
      filename:
        type: string
      message:
        type: string
    type: object
  main.EditResponce:
    properties:
      filename:
        type: string
      message:
        type: string
    type: object
  main.ErrorResponce:
    properties:
      error:
        type: string
    type: object
  main.HealthResponce:
    properties:
      status:
        type: string
      time:
        type: string
    type: object
  main.UploadResponce:
    properties:
      filename:
        type: string
      message:
        type: string
    type: object
host: localhost:1234
info:
  contact: {}
  description: API Server for Markdown-editor
  title: Markdown backend
  version: "1.0"
paths:
  /api/file/{filename}:
    delete:
      description: Delete file from server
      parameters:
      - description: Filename to delete
        in: path
        name: filename
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Delete responce
          schema:
            $ref: '#/definitions/main.DeleteResponce'
        "400":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
        "401":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
        "404":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
        "500":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
      security:
      - AuthApiKey: []
      summary: Delete file
      tags:
      - files
    get:
      description: Download a file by filename
      parameters:
      - description: Filename to download
        in: path
        name: filename
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: File content
          schema:
            type: file
        "400":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
        "401":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
        "404":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
        "500":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
      security:
      - ApiKeyAuth: []
      summary: Download file
      tags:
      - files
    post:
      description: Upload new file to server
      parameters:
      - description: Filename to save
        in: path
        name: filename
        required: true
        type: string
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Upload responce
          schema:
            $ref: '#/definitions/main.UploadResponce'
        "400":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
        "401":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
        "500":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
      security:
      - AuthApiKey: []
      summary: Upload file
      tags:
      - files
    put:
      description: Send edited file to server
      parameters:
      - description: Filename to save
        in: path
        name: filename
        required: true
        type: string
      - description: File to save
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Edit responce
          schema:
            $ref: '#/definitions/main.EditResponce'
        "400":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
        "401":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
        "404":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
        "500":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
      security:
      - AuthApiKey: []
      summary: Edit file
      tags:
      - files
  /api/files:
    get:
      description: Get all user files from server
      produces:
      - application/json
      responses:
        "200":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
        "400":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
        "401":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
        "500":
          description: Error responce
          schema:
            $ref: '#/definitions/main.ErrorResponce'
      security:
      - AuthApiKey: []
      summary: User files
      tags:
      - files
  /health:
    get:
      description: Check if server respond
      produces:
      - application/json
      responses:
        "200":
          description: Server health status
          schema:
            $ref: '#/definitions/main.HealthResponce'
      summary: Check server health
      tags:
      - health
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
