version: '3.8'

services:
  backend:
    image: ${DOCKERHUB_USERNAME}/markdown-backend:latest
    container_name: markdown-backend
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
      - "1234:1234"
    networks:
      - markdown-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c 'echo > /dev/tcp/localhost/${BACKEND_PORT}' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s
      
  auth:
    image: ${DOCKERHUB_USERNAME}/markdown-auth:latest
    container_name: markdown-auth
    ports:
      - "${AUTH_PORT}:${AUTH_PORT}"
    networks:
      - markdown-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c 'echo > /dev/tcp/localhost/${AUTH_PORT}' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s

  frontend:
    image: ${DOCKERHUB_USERNAME}/markdown-frontend:latest
    container_name: markdown-frontend
    ports: 
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    depends_on:
      - backend
      - auth
    networks:
      - markdown-network
    restart: unless-stopped

networks:
  markdown-network:
    driver: bridge
