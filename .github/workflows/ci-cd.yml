name: CI/CD Pipeline

on:
  push:
    branches: [main, ci/cd]
  pull_request:
    branches: ["*"]
    
env:
  BACKEND_HOST: localhost
  BACKEND_PORT: 1234
  AUTH_HOST: localhost
  AUTH_PORT: 8080
  FRONTEND_HOST: localhost
  FRONTEND_PORT: 5173

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Golang
      uses: actions/setup-go@v6
      with:
        go-version: v1.24.0
        cache: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.64.7
        args: --disable-all --enable=govet --enable=errcheck --enable=staticcheck --enable=gofmt --enable=typecheck --timeout=5m
        working-directory: ./backend

    - name: Run tests
      run: go test -v

    - name: Build application
      run: go build -o app .

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: go-backend
        path: ./backend/app

  backend-health-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    needs: test-backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: go-backend
        path: ./backend

    - name: Make binary executable
      run: chmod +x app

    - name: Start application
      run: |
        ./app --host=$BACKEND_HOST --port=$BACKEND_PORT &
        echo $! > app.pid
        sleep 7

    - name: Check backend health with retry
      run: |
        for i in {1..5}; do
          echo "Attempt $i"
          status_code=$(curl -s -o /dev/null -w "%{http_code}" http://${BACKEND_HOST}:${BACKEND_PORT}/health || echo "000")
          if [ "$status_code" -eq 200 ]; then
            echo "Health check passed"
            exit 0
          else
            echo "Health check attempt $i failed: HTTP $status_code"
            sleep 3
          fi
        done
        echo "Health check failed after 5 attempts"
        exit 1

    - name: Stop application
      run: |
        if [ -f app.pid ]; then
          kill $(cat app.pid) 2>/dev/null || true
          rm -f app.pid
        fi

  test-auth-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./auth

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Golang
      uses: actions/setup-go@v6
      with:
        go-version: v1.24.0
        cache: true

    - name: Run tests
      run: go test -v

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install frontend dependencies
      run: npm install

    - name: Build frontend
      run: npm run build

  build-and-push-docker-images:
    runs-on: ubuntu-latest
    needs: [test-backend, build-frontend, test-auth-service]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/markdown-backend:latest

    - name: Build and push auth-service image
      uses: docker/build-push-action@v4
      with:
        context: ./auth
        file: ./auth/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/markdown-auth:latest

    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/markdown-frontend:latest

  test-docker-compose:
    runs-on: ubuntu-latest
    needs: build-and-push-docker-images
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create .env file for Docker Compose
      run: |
        cat << EOF > .env
          BACKEND_HOST=$BACKEND_HOST
          BACKEND_PORT=$BACKEND_PORT
          AUTH_HOST=$AUTH_HOST
          AUTH_PORT=$AUTH_PORT
          FRONTEND_HOST=$FRONTEND_HOST
          FRONTEND_PORT=$FRONTEND_PORTs
          DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
          EOF

    - name: Deploy with Docker Compose
      run: |
        docker compose down --remove-orphans
        docker compose up -d --pull always

    - name: Verify deployment
      run: |
        sleep 15
        docker compose ps
        if [ $(docker compose ps --services --filter "status=running" | grep -c 'markdown-backend\|markdown-frontend\|markdown-auth') -ne 3 ]; then
          echo "Not all services are running"
          docker compose logs --tail=50
          exit 1
        fi
        curl -f http://localhost:${BACKEND_PORT}/health || exit 1
        curl -f http://localhost:${FRONTEND_PORT} || exit 1