name: CI/CD Pipeline

on:
  push:
    branches: [main, ci/cd]
  pull_request:
    branches: ["*"]

jobs:
  test_backend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Golang
      uses: actions/setup-go@v6
      with:
        go-version: v1.24.0

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.64.7
        working-directory: ./backend
        args: --timeout=2m

    - name: Run tests
      working-directory: ./backend
      run: go test -v