[server]
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/
http_port = 3000

[auth.anonymous]
enabled = true
org_role = Admin

[paths]
provisioning = /etc/grafana/provisioning
provisioning_dashboards = /etc/grafana/provisioning/dashboards
provisioning_datasources = /etc/grafana/provisioning/datasources

[alerting]
rules = /etc/grafana/provisioning/rules